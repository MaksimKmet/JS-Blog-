<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-page">
      <div class="secondary-block">
        <h2>Sign Up</h2>
      </div>

      <div class="primary-block">

        <div class="title-block">
          <h1>Welcome</h1>
            <p>Let's sign you up quickly</p>
        </div>

        <div class="container">
          <form id="signup" class="form">
              <div class="form-field">
                  <input type="text" name="username" id="username" autocomplete="off" placeholder="username" >
                  <small></small>
              </div>
  
              <div class="form-field">
                  <input type="text" name="email" id="email" autocomplete="off" placeholder="email">
                  <small></small>
              </div>
  
              <div class="form-field">
                  <input type="password" name="password" id="password" autocomplete="off"placeholder="Password">
                  <small></small>
              </div>
  
  
              <div class="form-field">
                  <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" placeholder="confirm-password" >
                  <small></small>
              </div>
  
              <div class="form-field">
                  <input type="submit" value="Sign Up" class="btn-sub">
              </div>
          </form>
      </div>

       
     </div>
    </div>


    <script src="validationForm.js">
    
    </script>

</body>
</html>
